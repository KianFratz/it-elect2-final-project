<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-pink-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto px-6 flex items-center justify-between">
			<a href="/">
			  <span class="text-pink-500 text-2xl font-bold">PastryHaven</span>
			</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/login" class="text-gray-600 hover:text-pink-500 transition duration-300">Login</a>
                <a href="/register" class="text-gray-600 hover:text-pink-500 transition duration-300">Register</a>
                <a href="/aboutus" class="text-gray-600 hover:text-pink-500 transition duration-300">About Us</a>
                <a href="/product" class="text-gray-600 hover:text-pink-500 transition duration-300">Product</a>
                <a href="/customer" class="text-pink-500 font-medium">Customers</a>
            </div>
        </div>
    </nav>

    <!-- Customer Table Section -->
    <section class="container mx-auto px-6 py-12">
        <div class="bg-white rounded-3xl shadow-lg p-8 md:p-12">
            <h2 class="text-3xl font-bold text-center text-pink-500 mb-8">Customer List</h2>
            
            
            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-pink-100 rounded-lg text-left">
                            <th class="px-6 py-4 rounded-l-lg font-bold text-pink-600">ID</th>
                            <th class="px-6 py-4 font-bold text-pink-600 hidden md:table-cell">Name</th>
                            <th class="px-6 py-4 font-bold text-pink-600 hidden md:table-cell">Email Address</th>
                            <th class="px-9 py-4 rounded-r-lg font-bold text-pink-600 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-pink-100">
                        <!-- Customer Row 1 -->
                        <tr th:each="customer : ${customer}" class="hover:bg-pink-50">
                            <td th:text="${customer.id}" class="px-6 py-4"></td>
                            <td th:text="${customer.contactNumber}" class="px-6 py-4"></td>
                            <td th:text="${customer.emailAddress}" class="px-6 py-4"></td>
                            <td class="px-6 py-4 text-center">
                                <a th:href="@{/update/{id}(id=${customer.id})}"  class="py-2 px-4 bg-violet-500 rounded-full text-white hover:bg-violet-700 transition-all duration-200">Update</a>
								<a th:href="@{/delete/{id}(id=${customer.id})}" class="py-2 px-4 bg-pink-500 rounded-full text-white hover:bg-pink-700 transition-all duration-200" onclick="return confirm('are you sure')">Delete</a>
                            </td>
                        </tr>                                        
                    </tbody>
                </table>
            </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink-500 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <span class="text-2xl font-bold">PastryHaven</span>
                    <p class="mt-2">Making the world a happy place to eat with since 2025</p>
                </div>
                <div class="flex space-x-6">

</body>

</html>
