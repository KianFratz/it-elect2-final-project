<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-700">

<!-- Header -->
<nav class="bg-white shadow-md py-4">
  <div class="container mx-auto px-6 flex items-center justify-between">
    <a href="/" class="text-pink-500 text-2xl font-bold">PastryHaven</a>
    <div class="space-x-6 hidden md:flex">
      <a href="/user/products" class="hover:text-pink-500 transition">Products</a>
      <a href="/cart" class="hover:text-pink-500 transition">Cart</a>
      <a href="/customer/aboutus" class="hover:text-pink-500 transition">About Us</a>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<section class="container mx-auto px-6 py-12">
  <div class="bg-white rounded-3xl shadow-lg p-8 md:p-12">
    <h2 class="text-3xl font-bold text-center text-pink-500 mb-8">Your Cart</h2>

    <div th:if="${#lists.isEmpty(cart)}" class="text-center">
      <p class="text-lg mb-4">Your cart is empty.</p>
      <a href="/user/products" class="inline-block bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600 transition">
        Continue Shopping &raquo;
      </a>
    </div>

    <div th:if="${!#lists.isEmpty(cart)}">
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border-separate border-spacing-y-4">
          <thead class="text-left text-pink-600 text-md font-semibold">
            <tr>
              <th class="px-4">Product</th>
              <th class="px-4">Price</th>
              <th class="px-4">Quantity</th>
              <th class="px-4">Total</th>
              <th class="px-4">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${cart}" class="bg-pink-50 rounded-lg shadow-sm">
              <td class="px-4 py-3" th:text="${item.product.name}"></td>
              <td class="px-4 py-3" th:text="${item.product.price}"></td>
              <td class="px-4 py-3" th:text="${item.quantity}"></td>
              <td class="px-4 py-3" th:text="${item.product.price * item.quantity}"></td>
              <td class="px-4 py-3">
                <a th:href="@{/user/cart/remove(id=${item.product.id})}" 
                   class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition">
                  Remove
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-8 text-center">
        <a href="/user/products" class="inline-block bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600 transition">
          Continue Shopping
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-pink-500 text-white py-8">
  <div class="container mx-auto px-6 text-center">
    <p class="text-lg font-semibold">PastryHaven &mdash; Sweetening your day since 2025 üç∞</p>
    <p class="mt-2">&copy; 2025 PastryHaven. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
