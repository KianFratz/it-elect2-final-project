<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container my-5">
  <h2>Your Shopping Cart</h2>
  <div th:if="${#lists.isEmpty(cart)}">
    <p>Your cart is empty. <a href="/user/products">Continue shopping &raquo;</a></p>
  </div>
  <table th:if="${!#lists.isEmpty(cart)}" class="table table-bordered">
    <thead>
    <tr><th>Name</th><th>Price</th><th>Quantity</th><th>Total</th><th>Action</th></tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.product.price}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.product.price * item.quantity}"></td>
      <td><a th:href="@{/user/cart/remove(id=${item.product.id})}" class="btn btn-sm btn-danger">Remove</a></td>
    </tr>
    </tbody>
  </table>
  <a href="/user/products" class="btn btn-primary">Continue Shopping</a>
</div>
</body>
</html>
